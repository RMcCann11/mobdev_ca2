<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Spaceships</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let spaceship of (spaceships | async)?.results" (click)="openDetails(spaceship)">
      {{ spaceship.name }}
    </ion-item>
  </ion-list>
</ion-content>
